    <title>Sign In</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header ">
        <a class="navbar-brand">ONLINE EDUCATION</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="Index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="Periodic_Table.html">Periodic Table</a></li>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="SignUp.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li class="active"><a href="SignIn.html"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container-1">
    <form class="form-horizontal" action="/action_page.php">
  
      <div class="col-sm-offset-4 col-sm-3">
        <i class="fas fa-user" id="user-icon"></i>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <h2>Sign In</h2>
        </div>
      </div>
  
      <div id="input_fields">
        <div class="form-group">
          <label class="control-label col-sm-offset-1 col-sm-2" for="email">Email:</label>
          <div class="col-sm-offset-3 col-sm-8 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
        </div>
  
        <div class="form-group">
          <label class="control-label col-sm-offset-0 col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-offset-3 col-sm-8 input-group">
            <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <div class="checkbox">
            <label><input type="checkbox" name="remember">Remember me</label>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-4">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </div>
  
      <div id="fpwd" class="col-sm-offset-3 col-sm-6">
        <a href="Password.html">Forget Password?</a>
      </div>
  
      <div class="col-sm-offset-4 col-sm-8">
        <p>- Or Sign In With -</p>
      </div>
  
      <div class="col-sm-offset-2 col-sm-9">
        <span><i class="fab fa-facebook" id="fb"></i><a href="https://www.facebook.com/">Facebook</a></span>
        <span><i class="fab fa-twitter" id="twitter"></i><a href="https://twitter.com/login">Twitter</a></span>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
          <p id="account">- Don't have an account ?-</p>
        </div>
        <div class="col-sm-offset-4 col-sm-8">
          <a href="SignUp.html" id="Register"><u>Register Here</u></a>
        </div>
      </div>
  
    </form>
  </div>

</body>
</html>
