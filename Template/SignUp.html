<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="icon" href="../Static/Form-Icon.png">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../Static/Style.css">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand"> ONLINE EDUCATION</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="Index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="Periodic_Table.html">Periodic Table</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="SignUp.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="SignIn.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
  
  <div class="container-0">
    <form class="form-horizontal" action="http://localhost:5000/signup">
  
      <div class="col-sm-offset-4 col-sm-3">
        <i class="fas fa-user" id="user-icon"></i>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <h2>Sign Up</h2>
        </div>
      </div>
  
      <div id="input_fields">
        <div class="form-group">
          <label class="control-label col-sm-offset-0 col-sm-3" for="user">User Name:</label>
          <div class="col-sm-offset-3 col-sm-8 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="nm1" id="user" placeholder="Enter user name" name="user">
          </div>
        </div>
  
        <div class="form-group">
          <label class="control-label col-sm-offset-1 col-sm-2" for="email">Email:</label>
          <div class="col-sm-offset-3 col-sm-8 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" name ="em1" id="email" placeholder="Enter email" name="email">
          </div>
        </div>
  
        <div class="form-group">
          <label class="control-label col-sm-offset-0 col-sm-3" for="pwd">Password:</label>
          <div class="col-sm-offset-3 col-sm-8 input-group">
            <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
        </div>
  
        <div class="form-group">
          <label class="control-label col-sm-offset-0 col-sm-3" for="dob">D.O.B:</label>
          <div class="col-sm-offset-0 col-sm-8 input-group">
            <span class="input-group-addon "><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="date" class="form-control" id="dob" placeholder="Enter password" name="dob">
          </div>
        </div>
  
        <div class="form-group">
          <label class="control-label col-sm-offset-0 col-sm-3">Nationality:</label>
          <div class="dropdown">
            <select>
              <option value="volvo">U.S.A</option>
              <option value="saab">U.K</option>
              <option value="opel">Canada</option>
              <option value="audi">Germany</option>
              <option value="audi">Australia</option>
              <option value="audi">France</option>
              <option value="audi">India</option>
              <option value="audi">Pakistan</option>
              <option value="audi">Bangladesh</option>
            </select>
          </div>
        </div>
  
        <div class="form-group">
          <label class="control-label radio-inline col-sm-offset-0 col-sm-3" for="gender"><b>Gender:</b></label>
          <label class="radio-inline">
            <input type="radio" name="optradio" id="gender" checked>Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio" id="gender">Female
          </label>
        </div>
  
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" name="remember">By creating an account, you agree to our
                <i><u>Terms</u></i></label>
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button type="submit" id="signup" value ="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
  
        </div>
    </form>
  </div>

</body>
</html>
